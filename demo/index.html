<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HoverOnTouch</title>
	<meta name="viewport" content="width=device-width">
	<style>
		body {
			padding: 10px;
		}
		.btn {
			margin: 0 0 10px;
		}
		.btn a {
			display: block;
			width: 200px;
			height: 50px;
			background-color: #fc0;
			color: #fff;
			text-align: center;
			line-height: 50px;
			font-weight: bold;
			text-decoration: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			font-size: 16px;
		}

		.btn a.hover {
			background-color: #cf0;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://raw.github.com/bukurocci/jQuery.hoverOnTouch/master/jquery.hoverontouch.js"></script>
	<script>
		$(function() {
			$('.btn a.hoverontouch').hoverOnTouch();
		});
	</script>
	<script>

	</script>
</head>
<body>
	<div class="btn">
		use jquery.hoverontouch.js:<br>
		<a href="#" class="hoverontouch">TOUCH!!</a>
	</div>
	<div class="btn">
		default:<br>
		<a href="#">TOUCH!!</a>
	</div>
</body>
</html>
